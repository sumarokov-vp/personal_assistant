description: |
  Скилл research (~/dotfiles/claude/skills/research/SKILL.md) сейчас сохраняет
  результат ресерча в ~/obsidian_wiki/Research/ГГГГ-ММ-ДД-тема/README.md.

  Нужно добавить инструкцию: если доступен инструмент send_file,
  после сохранения результата в Obsidian — отправить файл пользователю,
  передав путь к уже созданному README.md в send_file tool.

  Это позволит:
  - При вызове ресерча из терминала — результат сохраняется только в Obsidian (как сейчас)
  - При вызове из Telegram-бота — результат сохраняется в Obsidian И отправляется
    пользователю как файл-документ в Telegram

  Детекция контекста:
  - Если инструмент send_file доступен → значит запрос пришёл из бота
  - Если инструмент send_file недоступен → обычный терминальный запуск

  Зависимости:
  - Задача 009 (инфраструктура tool_use)
  - Задача 010 (инструмент send_file)

recommendation: |
  Обновить файл ~/dotfiles/claude/skills/research/SKILL.md:
  Добавить секцию в конец:

  ## Отправка результата
  После завершения ресерча проверь, доступен ли инструмент send_file.
  Если доступен — вызови send_file с путём к созданному README.md
  (например: ~/obsidian_wiki/Research/2026-02-08-тема/README.md).

solution: |
  Добавлена секция "Отправка результата" в конец файла SKILL.md.
  Секция содержит инструкцию по проверке доступности инструмента send_file
  и его использованию для отправки результата ресерча пользователю в Telegram.
