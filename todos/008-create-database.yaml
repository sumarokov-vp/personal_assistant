title: Создать базу данных PostgreSQL
status: done
created_at: 07.02.2026
completed_at: 07.02.2026

description: |
  bot_framework требует PostgreSQL для хранения пользователей, ролей, фраз.
  Миграции применяются автоматически при старте (auto_migrate=True).
  Нужно только создать саму базу.

recommendation: |
  - Создать базу: CREATE DATABASE personal_assistant;
  - Убедиться что пользователь из BOT_DB_URL имеет доступ
  - bot_framework сам создаст таблицы: users, roles, user_roles, languages, phrases

solution: |
  База данных personal_assistant создана на сервере <DB_HOST> под пользователем sumarokov.
  Таблицы (users, roles, user_roles, languages, phrases) будут созданы автоматически
  при первом запуске бота через bot_framework (auto_migrate=True).
